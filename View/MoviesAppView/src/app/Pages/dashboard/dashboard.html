<mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>Directores</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="createDirector()">Nuevo director</button>

        <table mat-table [dataSource]="listaDirectores" class="mat-elevation-z2" style="margin-top:20px">
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nationality">
              <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
              <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
            </ng-container>
          
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
          
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Activo </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="updateDirector(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteDirector(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumnsDirector"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsDirector;"></tr>
          </table>
    </mat-card-content>
  </mat-card>

  <mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>Peliculas</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="createMovie()">Nuevo pelicula</button>

        <table mat-table [dataSource]="listaMovies" class="mat-elevation-z2" style="margin-top:20px">
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="releaseYear">
              <th mat-header-cell *matHeaderCellDef> Lanzamiento </th>
              <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
            </ng-container>
          
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Genero </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
          
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef> Duracion </th>
              <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            </ng-container>

            <ng-container matColumnDef="fkDirector">
              <th mat-header-cell *matHeaderCellDef> Director </th>
              <td mat-cell *matCellDef="let element"> {{element.fkDirector}} </td>
            </ng-container> 

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="updateMovie(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteMovie(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumnsMovie"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsMovie;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
